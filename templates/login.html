{% extends "base.html" %}

{% block nav %}
<div class="container-fluid bg-gradient banner full-gradient">
  <nav class="navbar">
    <div class="container" id="nav">
      <a href="/" class="navbar-left" style="margin-right:15px;"><img class="img-logo" src="../static/logo.png" width="40" height="40"></a>
      <div class="navbar-header">
        <a class="navbar-brand" href="/">4 GIFS 1 WORD</a>
      </div>
      <div class="navbar-right">
        <a class="btn btn-outline btn-icon" href="/login"><span class="glyphicon glyphicon-log-in"></span></a>
      </div>
      <ul class="nav navbar-nav navbar-right nav-name">
        <li class="nav-item space"><b>WELCOME, GUEST</b> <span class="badge">{{ score }}</span></li>
      </ul>
    </div>
  </nav>

{% endblock nav %}

{% block content %}
<div class="card card-center">
  <h1 class="card-header">LOG IN</h1>
  <form action="/login" method="POST">
    <div class="form-group">
      <input type="text" class="form-control text-round" placeholder="Username" name="username" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control text-round" placeholder="Password" name="password" required>
    </div>
    <input class="btn btn-block" type="submit" value="GO" name="login">
  </form><br>
  <p>
    <a href="/signup" class="link-dotted">sign up here</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/categories" class="link-dotted">play as guest</a>
  </p>
</div>
{% endblock content%}
