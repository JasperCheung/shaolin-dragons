{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row header">
    <div class="col-sm-2" id="back">
      <a type="button" class="btn btn-outline btn-icon" href="/">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="col-sm-8">
      <h1 style="margin: 0">CATEGORIES<h1>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  {% for cat in categories %}
  {% if loop.index0 % 3 == 0 %}
  <div class="row home-btns">
  {% endif %}
    <div class="col-sm-4">
      <a href="{{ url_for('game',category = categories[cat]) }}">
        <div class="card card-animate">
          <h1> {{ cat }} </h1>
        </div>
      </a>
    </div>
  {% if loop.index0 % 3 == 2 %}
  </div>
  {% endif %}
  {% endfor %}
  {% if categories|length%3 != 0 %}
  </div>
  {% endif %}
</div>
{% endblock %}
