{% extends "base.html" %}

{% block content %}
  <div class="card card-center">
    <h1 class="card-header">SIGN UP</h1>
    <form action="/signup" method="POST">
       <div class="form-group">
         <input type="text" class="form-control text-round" placeholder="Username" name="username" required>
       </div>
       <div class="form-group">
         <input type="password" class="form-control text-round" placeholder="Password" name="password" required>
       </div>
        <div class="form-group">
         <input type="password" class="form-control text-round" placeholder="Confirm Password" name="confirm_password" required>
       </div>
       <input class="btn btn-block" type="submit" value="GO" name="signup">
    </form><br>
    <p>
      <a href="/login" class="link-dotted">login up here</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="/categories" class="link-dotted">play as guest</a>
    </p>
  </div>
{% endblock content %}
