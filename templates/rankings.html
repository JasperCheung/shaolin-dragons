{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-bottom: 30px;">
<h1 class="header">RANKINGS<h1>
  {% for item in rankings %}
  <div class="card card-stack">
    <h1 style="text-align: left;">{{ loop.index }}. {{ rankings[loop.index][0] }}
      <span style="float: right;">{{ rankings[loop.index][1] }}</span>
    </h1>
  </div>
{% endfor %}
</div>
{% endblock %}
