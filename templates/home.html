{% extends "base.html" %}

{% block content %}
  <div class="container-fluid bg-gradient banner">
    <nav class="navbar">
      <div class="container" id="nav">
        <a href="/" class="navbar-left" style="margin-right:15px;"><img src="../static/logo.png" width="50" height="50"></a>
        <div class="navbar-header">
          <a class="navbar-brand" href="/">4 GIFS 1 WORD</a>
        </div>
        <div class="navbar-right">
          <a class="btn btn-outline" href="/login">LOG IN</a>
          <a class="btn btn-outline" href="/signup">SIGN UP</a>
        </div>
      </div>
    </nav>
    <div class="homegif">

        <div class="col-lg-4">

              <p class="text-muted">see who's on top</p>
            </div>
	  </a>
        </div>
        <div class="col-lg-4">
	  <a href="/categories">

              <p class="text-muted">let's get rolling</p>
            </div>
	  </a>
        </div>
        <div class="col-lg-4">

            <div class="card card-animate">
              <h1 class="mt-3">APP STATS</h1>

      </div>
