{% extends "base.html" %}

  {% block nav %}
  <div class="container-fluid bg-gradient banner">
    <nav class="navbar">
      <div class="container" id="nav">
        <a href="/" class="navbar-left" style="margin-right:15px;"><img src="../static/logo.png" width="50" height="50"></a>
        <div class="navbar-header">
          <a class="navbar-brand" href="/">4 GIFS 1 WORD</a>
        </div>
        {% if logged_in %}
	<div class="navbar-right">
	  <a class="btn btn-outline btn-icon" href="#"><span class="glyphicon glyphicon-log-out"></span></a>
	</div>
	
	  <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
	    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>	     
	  </ul>
	  
	 

	  {% else %}
	  <div class="navbar-right">
          <a class="btn btn-outline" href="/login">LOG IN</a>
          <a class="btn btn-outline" href="/signup">SIGN UP</a>
	  </div>
          {% endif %}
       
      </div>
    </nav>
    {% endblock nav %}

    {% block content %}
    <div class="homegif">
      <iframe src="https://giphy.com/embed/xT1XH3TI6KbGLmHmuY" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/empire-xT1XH3TI6KbGLmHmuY"></a></p>
    </div>
    <div class="container">
      <div class="row home-btns">
        <div class="col-sm-4">
	  <a href="/rankings">
            <div class="card card-animate">
              <h1 class="mt-3">RANKINGS</h1>
              <p class="text-muted">see who's on top</p>
            </div>
	  </a>
        </div>
        <div class="col-sm-4">
	  <a href="/categories">
            <div class="card card-animate">
              <h1 class="mt-3 color-shadow">PLAY GAME</h1>
              <p class="text-muted">let's get rolling</p>
            </div>
	  </a>
        </div>
        <div class="col-sm-4">
	  <a href="/appstats">
            <div class="card card-animate">
              <h1 class="mt-3">APP STATS</h1>
              <p class="text-muted">check the game in action</p>
            </div>
	  </a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
