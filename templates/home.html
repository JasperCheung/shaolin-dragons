<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}4 GIFS 1 WORD {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Roboto" rel="stylesheet">
    <link rel="icon" href="../static/favicon.png">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
  </head>
  {% block body %}
  <body>
    <div class="container-fluid bg-gradient banner">
      <nav class="navbar">
        <div class="container" id="nav">
          <a href="#" class="navbar-left" style="margin-right:15px;"><img src="../static/logo.png" width="50" height="50"></a>
          <div class="navbar-header">
            <a class="navbar-brand" href="#">4 GIFS 1 WORD</a>
          </div>
          <div class="navbar-right">
            <a class="btn btn-outline" href="#">LOG IN</a>
            <a class="btn btn-outline" href="#">SIGN UP</a>
          </div>
        </div>
      </nav>
      <div class="homegif">
        <iframe src="https://giphy.com/embed/xT1XH3TI6KbGLmHmuY" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/empire-xT1XH3TI6KbGLmHmuY"></a></p>
      </div>
      <div class="container">
        <div class="row home-btns">
          <div class="col-lg-4">
            <div class="card">
              <h1 class="mt-3">LEADERBOARD</h1>
              <p class="text-muted">see who's on top</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <h1 class="mt-3 color-gradient"><b><b>PLAY GAME</b></b></h1>
              <p class="text-muted">let's get rolling</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <h1 class="mt-3">APP STATS</h1>
              <p class="text-muted">check the game in action</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  {% endblock %}
</html>
