{% extends "base.html" %}

{% block title %}
Game | 4 GIFS 1 WORD
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="header">WHAT'S THE WORD?</h1>
  <div class="row thumbnails">
    {% for gif in gifs %}
    <div class="col-sm-3">
      <div class="img-container">
        <img class="thumbnail" src="{{ gif }}" alt="4 GIFS 1 WORD">
        <div class="flag-overlay"><button type="button" class="btn btn-default btn-icon">
          <span class="glyphicon glyphicon-flag"></span>
        </button></div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<br><br>
<h4>Word: {{ word }} </h4>
{% endblock %}
